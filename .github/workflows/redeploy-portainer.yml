name: üöÄ Redeploy Portainer Stack

on:
  push:
    branches: [main]

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîê Autenticando con Portainer...
        env:
          PORTAINER_URL: 'https://5.161.118.67:9443'
          PORTAINER_USER: ${{ secrets.PORTAINER_USER }}
          PORTAINER_PASS: ${{ secrets.PORTAINER_PASS }}
          STACK_ID: ${{ secrets.PORTAINER_STACK_ID }}
          ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
        run: |
          echo "üîê Autenticando con Portainer..."
          TOKEN=$(curl -sk -X POST "$PORTAINER_URL/api/auth" \
            -H "Content-Type: application/json" \
            -d "{\"Username\":\"$PORTAINER_USER\",\"Password\":\"$PORTAINER_PASS\"}" | jq -r .jwt)

          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "‚ùå Fall√≥ la autenticaci√≥n"
            exit 1
          fi

          echo "‚úÖ Autenticaci√≥n exitosa."
          echo "üöÄ Disparando redeploy de stack conectado a Git..."

          RESPONSE=$(curl -sk -o /dev/null -w "%{http_code}" -X POST \
            "$PORTAINER_URL/api/stacks/$STACK_ID/git/redeploy?endpointId=$ENDPOINT_ID" \
            -H "Authorization: Bearer $TOKEN")

          if [ "$RESPONSE" -ne 200 ]; then
            echo "‚ùå Redeploy fallido. C√≥digo HTTP: $RESPONSE"
            exit 1
          fi

          echo "‚úÖ Stack actualizado exitosamente desde Git."


