name: 🚀 Portainer Webhook

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Activar Webhook de Portainer
        run: |
          RESPONSE=$(curl -X POST https://5.161.118.67:9443/api/stacks/webhooks/f41a60fa-a028-4550-8d2a-520b4dd5cc08 -k -w "%{http_code}")
          if [[ "$RESPONSE" != "200" && "$RESPONSE" != "204" ]]; then
            echo "❌ Error al activar webhook. Código de respuesta: $RESPONSE"
            exit 1
          fi
          echo "✅ Stack actualizado exitosamente"